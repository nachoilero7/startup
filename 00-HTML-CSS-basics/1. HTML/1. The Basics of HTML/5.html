<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<title>Image - Video - Sound</title>
	<meta name="description" content="Create another .html file. Add an image, a video, and a sound.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Image Section</h1>
	<img src="http://bp3.blogger.com/_jHFsYHRLBSM/RdADLgjPhKI/AAAAAAAAAOE/2impTPx1jFQ/s1600/html-tags-36.jpg" alt="Image of HTML" title="Funny HTML image." width="280" height="400">

	<h1>Video Section</h1>
	<video width="320" height="240" controls>
	  	<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
	</video>

	<h1>Sound Section</h1>
	<audio controls>
		<source src="http://techslides.com/demos/samples/sample.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
